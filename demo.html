<script type="text/javascript">

    var hub = new Container(),
        post = new Message(),
        post2 = new Message(),
        post3 = new EditableMessage(),
        clicker = new ClickableContainer({height: '100px'});

    hub.render();
    clicker.render();

    post.build().stylize().classify();
    post2.build().stylize().classify();
    post3.build().stylize().classify();

    hub.appendElements([post.getPostElement(), post2.getPostElement(), post3.getPostElement()]);
